<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia Sign-in</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body >
    <main>
        <form action="">
            <img src="images/Tibia_icon.png" alt="" width="75" height="75">
            <h1>Faça o login</h1>
            <div id="div-email">
                <label>Email</label>
                <input type="email" placeholder="example@example.com">
            </div>
            <div id="div-password">
                <label>Senha</label>
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <div id="div-remember">
                <input type="checkbox" id="ck-b">
                <label for="">Remember me</label>
            </div>
            <div id="btn-signin">
                <button type="submit" id="btn">Login</button>
            </div>
            <p>© Victor Paulino 2023</p>
        </form>
    </main>
</body>
</html>
